<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="script.js"></script>
    <title>Chat room</title>
</head>
<body>
<div id="name-form" class="bg-opacity-75 bg-primary d-flex justify-content-center flex-column">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="d-inline-flex gap-md-4 w-100">
                    <input class="form-control"
                    type="text"
                    placeholder="Enter name"
                    id="name-value"
                    autofocus
                    >

                    <div class="input-group-append">
                        <button class="btn btn-inverse btn-primary" id="login">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div id="chat-room" class="d-none">
    <div class="container-fluid">
        <div class="row">
            <div class="card-body">

                <div class="input-group gap-3 p-4">
                    <input
                            type="text"
                            placeholder="Enter message"
                            id="message-value"
                            autofocus
                            class="form-control"
                    >

                    <div class="input-group-append">
                        <button class="btn btn-primary" id="send-btn">Send</button>
                        <button class="btn btn-dark" id="logout">Logout</button>
                    </div>
                </div>

                <div class="mt-4 table table-group-divider">
                    <table id="message-container-table" class="table table-striped table-hover">

                    </table>

                </div>
            </div>

        </div>

    </div>

</div>
</body>
</html>
